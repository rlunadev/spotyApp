<div class="container-fluid">
    <div class="card-columns">
        <div (click)="verArtista(item)" class="card" *ngFor="let item of items">
            <img class=" card-img-top " [src]="item.images | noimage" alt="Card image cap ">
            <div class="card-body ">
                <h5 class="card-title "> {{ item.name }} </h5>
                <span class="badge badge-pill badge-warning" *ngFor="let artista of item.artists">{{ artista.name }}</span>
            </div>
        </div>
    </div>
</div>
